name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Assuming the main branch is used for production
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.8'  # Update to a compatible Node.js version

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build  # This will now work since the Node.js version is updated

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
