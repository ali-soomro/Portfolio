name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Assuming the main branch is used for production
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Or the version that matches your app's requirements

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build  # This should generate a build folder with the final assets

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: ./build  # Make sure to deploy the build folder
