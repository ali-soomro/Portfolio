name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.8'

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build  # Ensure this creates your build output in ./dist

      - name: List the contents of the dist folder
        run: ls -R ./dist  # List all files in the dist folder

      - name: Check artifact size
        run: du -sh ./dist  # Output the size of the dist directory

      - name: Find symlinks in the build folder
        run: find ./dist -type l  # Look for symlinks in the build output folder

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist  # Adjust to your build folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages  # Ensure this matches the uploaded artifact name
