name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Adjust as needed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.8'  # Ensure compatibility with Astro

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build  # Runs `astro build`

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: ./dist  # Ensure this matches the folder where Astro outputs the build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages  # This is the artifact name to deploy
