name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Trigger deployment on push to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.8'  # Update to a compatible Node.js version

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build  # This should create your build output (usually in `dist/` or `build/`)

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # This is the artifact name
          path: ./dist  # Adjust to your build folder (e.g., dist/, build/)

      - name: Check artifact size
        run: du -sh ./dist  # Check if your build is under GitHub's artifact size limit

      - name: Find symlinks in the build folder
        run: find ./dist -type l  # Make sure there are no symlinks in the build folder

  deploy:
    needs: build  # Make sure the build job runs first
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages  # Ensure this matches the uploaded artifact name
